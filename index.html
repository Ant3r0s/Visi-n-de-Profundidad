<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visión de Profundidad</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script type="module">
        import { pipeline } from 'https://cdn.jsdelivr.net/npm/@xenova/transformers@2.17.1';
        window.pipeline = pipeline;
    </script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Visión de Profundidad</h1>
            <p class="subtitle">Genera un mapa 3D a partir de cualquier foto usando IA en tu navegador.</p>
        </header>

        <div class="upload-section">
            <input type="file" id="image-upload" accept="image/*" class="hidden">
            <label for="image-upload" id="upload-label" class="upload-button disabled">Cargando modelo...</label>
            <button id="camera-button" class="upload-button secondary disabled">Activar Cámara</button>
        </div>

        <div id="status" class="status"></div>

        <div id="results-container" class="results-container hidden">
            <div class="image-box">
                <h2>Original</h2>
                <img id="original-image" alt="Imagen original">
            </div>
            <div class="image-box">
                <h2>Mapa de Profundidad</h2>
                <canvas id="depth-map-canvas"></canvas>
            </div>
        </div>
    </div>

    <div id="camera-view" class="modal hidden">
        <div class="modal-content">
            <video id="video-feed" autoplay playsinline></video>
            <div class="camera-controls">
                <button id="snap-button">Sacar Foto</button>
                <button id="close-camera-button">Cerrar</button>
            </div>
        </div>
    </div>

    <script src="script.js" type="module"></script>
</body>
</html>
